{% extends 'auth/base.html' %}

{% block content %}

<div class="container pt-24 mb-40">
    <h1 class="form-heading text-center">
        Login Form
    </h1>
    <div class="login-form">
        <div class="main-div">

            {% include 'flash/error.html' %}

            <form action="{% url 'login_post' %}" id="Login" method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email Address">

                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
